<!-- templates/errors/404.html -->
{% extends "base.html" %}

{% block page_title %}Pagina Non Trovata{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-3">Oops! Pagina Non Trovata</h2>
                <p class="lead text-muted mb-4">
                    La pagina che stai cercando non esiste o Ã¨ stata spostata.
                </p>
                
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door me-2"></i>Torna alla Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-left me-2"></i>Indietro
                    </button>
                </div>
                
                <hr class="my-4">
                
                <div class="text-muted">
                    <small>
                        Se pensi che questo sia un errore, 
                        <a href="mailto:admin@example.com">contatta l'amministratore</a>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}

.error-template h1 {
    font-size: 8rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .error-template h1 {
        font-size: 6rem;
    }
}
</style>
{% endblock %}
