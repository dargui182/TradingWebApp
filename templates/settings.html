<!-- templates/settings.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#general" class="list-group-item list-group-item-action active">
                <i class="bi bi-gear me-2"></i>Generali
            </a>
            <a href="#security" class="list-group-item list-group-item-action">
                <i class="bi bi-shield-lock me-2"></i>Sicurezza
            </a>
            <a href="#notifications" class="list-group-item list-group-item-action">
                <i class="bi bi-bell me-2"></i>Notifiche
            </a>
            <a href="#integrations" class="list-group-item list-group-item-action">
                <i class="bi bi-puzzle me-2"></i>Integrazioni
            </a>
            <a href="#backup" class="list-group-item list-group-item-action">
                <i class="bi bi-cloud-download me-2"></i>Backup
            </a>
        </div>
    </div>
    
    <div class="col-md-9">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">Impostazioni Generali</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome Applicazione</label>
                            <input type="text" class="form-control" value="My Dashboard">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Timezone</label>
                            <select class="form-select">
                                <option>Europe/Rome</option>
                                <option>Europe/London</option>
                                <option>America/New_York</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Lingua</label>
                            <select class="form-select">
                                <option>Italiano</option>
                                <option>English</option>
                                <option>Español</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Formato Data</label>
                            <select class="form-select">
                                <option>DD/MM/YYYY</option>
                                <option>MM/DD/YYYY</option>
                                <option>YYYY-MM-DD</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <textarea class="form-control" rows="3" placeholder="Descrizione dell'applicazione..."></textarea>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="maintenanceMode">
                        <label class="form-check-label" for="maintenanceMode">
                            Modalità Manutenzione
                        </label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="debugMode">
                        <label class="form-check-label" for="debugMode">
                            Modalità Debug
                        </label>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Salva Modifiche
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise me-1"></i>Ripristina
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card shadow mt-4">
            <div class="card-header bg-danger text-white">
                <h6 class="mb-0">Zona Pericolosa</h6>
            </div>
            <div class="card-body">
                <h6>Reset Completo</h6>
                <p class="text-muted">Questa azione cancellerà tutti i dati e ripristinerà l'applicazione alle impostazioni di fabbrica.</p>
                <button class="btn btn-outline-danger">
                    <i class="bi bi-exclamation-triangle me-1"></i>Reset Sistema
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
